<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container border">
        <form>
            <div class="bg-body-secondary border">
                <H1>Payment form example</H1>
            </div>
            <div>
                <div class="alert alert-danger m-3" role="alert">
                    Some files are missing!
                  </div>

                <div class="row">
                    <div class="col-5">
                        <label for="Card" class="form-label">Card #:</label>
                        <input class="form-control" id="Card" name="Card" format="####-####-####-####"
                            placeholder="####-####-####-####">
                    </div>
                    <div class="col-3">
                        <label for="CVC" class="form-label">CVC #:</label>
                        <input class="form-control" type="number" id="CVC" name="CVC">
                    </div>
                    <div class="col-4">
                        <label for="CVC" class="form-label">Amount:</label>
                        <input class="form-control" type="number" id="CVC" name="CVC">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="fname" class="form-label">First Name:</label>
                        <input class="form-control" id="fname" name="fname" placeholder="First Name">
                    </div>
                    <div class="col-6">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input class="form-control" id="lname" name="lname" placeholder="Last Name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <label for="city" class="form-label">First Name:</label>
                        <input class="form-control" id="city" name="city" placeholder="City">
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State:</label>
                        <select class="form-select" name="state" aria-label="Default select example">
                            <option selected>State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <label for="Postalc" class="form-label">Postal Code:</label>
                        <input class="form-control" id="postalc" name="postalc" placeholder="Postal Code">
                    </div>
                </div>

                <div class="row justify-content-between">
                    <div class="col-3">
                        <label for="btnradio" class="form-label">We Accept:</label>
                        <br>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                                checked>
                            <label class="btn btn-outline-primary" for="btnradio1">
                                <i class="fa-brands fa-cc-visa"></i>
                            </label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">
                                <i class="fa-brands fa-cc-mastercard"></i>
                            </label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">
                                <i class="fa-brands fa-cc-diners-club"></i>
                            </label>
                        </div>
                    </div>

                    <div class="col-6">
                        <label for="message" class="form-label">Mesaage</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <p>Add Any notes here</p>
                    </div>

                </div>
                <div class="row justify-content-end bg-body-secondary d-flex border">
                    <div class="col-1">
                        <button type="button" class="btn btn-outline-secondary mt-2 mb-2">Cancel</button>
                    </div>
                    <div class="col-1">
                        <button type="button" class="btn btn-outline-success mt-2 mb-2">Send</button>
                    </div>
                </div>
        </form>
    </div>
</body>

</html>
